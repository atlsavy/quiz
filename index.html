<!DOCTYPE html>
<html lang="en">
    <head>  
        <!---The below meta tags are useful for accessibility-->
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="description" content="quiz"/>
        <meta charset="utf-8">
        <link rel="stylesheet" href="quiz.css"/>
            <title>Quiz</title>
    </head>
    <body>
        <header><!---Header will be used for navigation-->
            <img id="logo" src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg"/>
            <h1>HTML/CSS Quiz</h1>
            <nav>
                <ul>
                    <li><a href="#student-info">INFO</a></li>
                    <li><a href="#html-questions">HTML</a></li>
                    <li><a href="#css-questions">CSS</a></li>
                </ul>
            </nav>
        </header>
        <main><!---Main hosts the core content of the page-->
            <form  method="post" action="https://freecodecamp.org/practice-project/accessibility-quiz">
                <section aria-labelledby="student-info" role="region">
                    <h2 id="student-info">Student Info</h2>
                        <div class="info">
                            <label for="student-name">Name:</label>
                            <input type="name" name="student-name" id="student-name">
                        </div>

                        <div class="info">
                            <label for="student-email">Email:</label>
                            <input id="student-email" type="email" name="email">
                        </div>

                        <div class="info">
                            <label for="birth-date">D.O.B.:<span class="sr-only">(Date of Birth)</span></label>
                            <input id="birth-date" type="date" name="birth-date">
                        </div>
                </section>

                <section aria-labelledby="html-questions" role="region">
                    <h2 id="html-questions">HTML Questions</h2>
                        <div class="question-block">
                            <p>1</p>
                            <fieldset class="question" name="questions1">
                                <legend>The legend element represents a caption for the content of its parent fieldset element</legend>
                                <ul class="answers-list">
                                    <li>
                                        <label for="q1-a1"> <!--Giving the inputs the same name value makes it so that only one can be selected at a time-->
                                            <input name="q1" type="radio" id="q1-a1" value="True">True
                                        </label>
                                    </li>

                                    <li>
                                        <label for="q1-a2">
                                            <input name="q1" type="radio" id="q1-a2" value="False">False
                                        </label>
                                    </li>
                                </ul>
                            </fieldset>
                        </div>

                        <div class="question-block">
                            <p>2</p>
                            <fieldset class="question" name="questions2">
                                <legend>A label element nesting an input element is required to have a for attribute with the same value as the input's id</legend>
                                <ul class="answers-list">
                                    <li>
                                        <label for="q2-a1">
                                            <input name="q2" type="radio" id="q2-a1" value="True">True
                                        </label>
                                    </li>

                                    <li>
                                        <label for="q2-a2">
                                            <input name="q2" type="radio" id="q2-a2" value="False">False
                                        </label>
                                    </li>

                                </ul>
                            </fieldset>
                        </div>

                </section>

                <section aria-labelledby="css-questions" role="region">
                    <h2 id="css-questions">CSS Questions</h2>
                        <div class="formrow">
                            <div class="question-block"></div>
                            <div class="answer"></div>
                            <div class="question-block"></div>
                            <div class="answer"></div>
                        </div>
                </section>
            </form>
            
        </main>
    </body>
</html>
